<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>
  
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
  <video id="youtube-video"  crossOrigin = "anonymous" muted autoplay controls data-yt="https://youtube.com/watch?v=ScMzIvxBSi4"></video>
  <video id="normal-video" muted autoplay controls>
    <source type="video/webm" src="example.webm" />
  </video>

  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <video id="dash" data-dashjs-player="" autoplay="" src="http://localhost:9999/id" controls="true"></video>

  
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script type="module" src="/module.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@thelevicole/youtube-to-html5-loader@4.0.1/dist/YouTubeToHtml5.min.js"></script>
</body>
</html>
